{% extends 'base.html' %}


{% block title%} {% endblock%}


{% block content %} 
<div class="container">
    <div class="row">
        <div class="card">
            <div class="card-header">
             
            </div>
            <div class="card-body center">
                <form action="." method="post" enctype="multipart/form-data">
                    {% csrf_token%}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-outline-info">Upload</button>
                    </form>
            
                        {% if obj%}
            
                        <h3>Uploaded successfully:   {{img_obj.image_name}}</h3>
                        <img src="{{ obj.image.url}}" alt="image" class="img-thumnail">
                    {% endif %}
                    {% for x in img %}
                        <img src="{{ x.image.url}}" alt="..." class="img-thumnail" height="70%" width="70%">
                        <h2 class="textcenter" style="text-align: center;">  {{x.image_name}}</h2>
                    {% endfor%}
              
            </div>
        </div>
    </div>
</div>

{% endblock %}
